<div class="container app">
  <div class="row"> 
      
    <div class="col-sm-12">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="https://picsum.photos/400/600?image=1079" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://picsum.photos/400/600?image=1080" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://picsum.photos/400/600?image=1081" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>  
    </div>
  </div>
</div>



<div class="container">
  <div class="row mb-2">
    <div class="col-md-6">
      <div class="card flex-md-row mb-4 box-shadow h-md-250">
        <div class="card-body d-flex flex-column align-items-start">
          <h3 class="d-inline-block mb-2 color ">Viticulteur</h3>
          <h6 *ngFor="let vins of vins| slice:0:5; let i=index" class="mb-0">
            <a class="color2" routerLink="/vins/{{ vins._id }}">Name: {{ vins.name }}</a>
          </h6>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card flex-md-row mb-4 box-shadow h-md-250">
        <div class="card-body d-flex flex-column align-items-start">
          <h3 class="d-inline-block mb-2 color">News</h3>
          <h6 *ngFor="let news of news" class="mb-0">
            <a class="color2" > News: {{ news.title }} </a>
          </h6>
      </div>
    </div>
  </div>
</div>
